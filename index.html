<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seth Vandenbos">
    <meta name="description" content="my cool new project">
    <meta name="keywords" content="HTML, CSS, SEO, web, web development">
    <title></title>
    <link rel="shortcut icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <main>
      <div class="container center">
        <div class="flex">
          <div class="cover">
            <section>
              <div class="count">
                <p></p>
              </div>
            </section>
            <section>
              <div class="number">
                <input type="text" class="input" name="number" placeholder="1-10">
              </div>
            </section>
            <section>
              <div class="output">
                <p>Pick a number between 1 and 10</p>
              </div>
            </section>
            <section>
                <button class="btn guess">Guess</button>
            </section>
          </div>
        </div>
      </div>
    </main>
    <div class="replay">
      <button class="btn start">Start Game</button>
    </div>
  </body>
